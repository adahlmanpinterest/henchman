name: "With Items test"
hosts:
  - individual
debug: true
vars:
  somelist:
    - listItemOne
    - listItemTwo
    - listItemThree
  obj_array:
    - { name: 'objOne', value: 'oOne' }
    - { name: 'objTwo', value: 'oTwo' }
    - { name: 'objThree', value: 'oThree' }
  bad_array: "hello"
  val1: "val1"
  val2: "val2"
tasks:
  - name: "Task {{ item }}"
    shell: cmd="echo {{ item }}"
    with_items:
      - itemOne
      - itemTwo
      - itemThree
  - name: "Middle Task"
    shell: cmd="echo success"

  - name: "Task {{ item.name }}"
    shell: cmd="echo {{ item.value }}"
    with_items:
      - { name: 'itemOne', value: 'one' }
      - { name: 'itemTwo', value: 'two' }
      - { name: 'itemThree', value: 'three' }

  - name: "Task {{ item }}"
    shell: cmd="echo {{ item }}"
    with_items: "{{vars.somelist}}"

  - name: "Task {{ item.name }}"
    shell: cmd="echo {{ item.value }}"
    with_items: "{{vars.obj_array}}"

  - name: "Val render task {{ item }}"
    shell: cmd="echo {{ item }}"
    with_items:
      - "{{ vars.val1 }}"
      - "{{ vars.val2 }}"
      - "val3"

