machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

general:
  artifacts:
    - "artifacts/*.tar.gz"
  branches:
    only:
      - master
      - modules_in_go

dependencies:
  pre:
    - go get github.com/tools/godep
    - go get github.com/GPMGo/gopm
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"

test:
  pre:
    # Getting import errors in circleci
    - gopm get github.com/apigee/henchman/tree/modules_in_go
    - godep go vet -x ./...
  override:
    - godep go test -v ./...
    - godep go test ./henchman -covermode=count -coverprofile=coverage.out -coverpkg=./...
  post:
    - sh ./package.sh


